<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var i = 1;

      while (i <= 10) {
        document.write(i + "<br />");
        i++;
      }

      do {
        var guess = prompt("Guess a number between 1 and 20");
      } while (guess != 15);

      alert("You guessed 15!");
    </script>
  </body>
</html>
